    <div class="container">
      <div class="px-3 py-3 pb-md-4 mx-auto text-center">
        <h1 class="h1">Registro</h1>
      </div>
      <form id="formulary">

        <div class="form-row">
          <!-- Full Name -->
          <div class="form-group col-md-6">
            <label for="name">Nombre Completo <sup>*</sup></label> <span class="text-danger" id="nameError"></span>
            <input type="text" class="form-control" id="name" placeholder="Ej: Andrea González">
          </div>

          <!-- Email -->
          <div class="form-group col-md-6">
            <label for="email">Email <sup>*</sup></label> <span class="text-danger" id="emailError"></span>
            <input type="email" class="form-control" id="email" placeholder="Ej: andrea@gmail.com">
          </div>
        </div>

        <div class="form-row">
          <!-- Password -->
          <div class="form-group col-md-6">
            <label for="password">Contraseña <sup>*</sup></label> <span class="text-danger" id="passwordError"></span>
            <input type="password" class="form-control" id="password" placeholder="Escribe aquí una contraseña">
          </div>

          <!-- Password Confirmation-->
          <div class="form-group col-md-6">
            <label for="confirmation">Contraseña (Confirmación) <sup>*</sup></label> <span class="text-danger" id="confirmationError"></span>
            <input type="password" class="form-control" id="confirmation" placeholder="Confirma la contraseña escrita anteriormente">
          </div>
        </div>

        <div class="form-row">
          <!-- User Type -->
          <div class="form-group col-md-6">
            <label for="type">Tipo de Usuario <sup>*</sup></label> <span class="text-danger" id="typeError"></span>
            <select id="type" class="form-control">
              <option value="-1" selected>Seleccione...</option>
              <option value="1">Estudiante</option>
              <option value="2">Docente</option>
              <option value="3">Otro</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <!-- Terms -->
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="terms">
            <label class="form-check-label" for="terms">
              Acepto los términos y condiciones <sup>*</sup><span class="text-danger" id="termsError"></span>
            </label>
          </div>
        </div>
        <button type="submit" class="btn gradient-bg" onclick="return validate(this.form)">Continuar</button>
      </form>

    </div>


    <footer class="site-footer" class="pt-2 my-2 border-top text-center">
      <p>
       Derechos Reservados 
      </p>
